<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 
    
</head>
<body>
    <section class="container">
       <div class="outer">
            <div class="inner">
                <form action="">
                      <h1>Register</h1>
        
                      <label for="fname">First Name</label> <br>
                      <input type="text" id="fname" name="firstname" placeholder="First Name..."> <br> <br>
                  
                      <label for="lname">Last Name</label> <br>
                      <input type="text" id="lname" name="lastname" placeholder="Last Name..."> <br> <br>
        
        
                      <label for="FullName">Full Name</label> <br>
                      <input type="text" id="fullName" name="lastname" placeholder="Full Name..."> <br> <br>
           
                  
                      <label for="email">Email</label> <br>
                      <input type="email" placeholder="Enter Email" name="email" id="email" required> <br> <br>
        
        
                      <label for="phone">Phone Number</label><br>
                      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Phone Number..."> <br><br>
        
        
                      <label for="birthday">Birthday</label> <br>
                      <input type="date" id="birthday" name="birthday"> <br> <br>
        
                  
                      <label for="psw">Password</label> <br>
                      <input type="password" placeholder="Enter Password" name="psw" id="psw" required> <br> <br>
        
                  
                      <label for="psw-repeat">Repeat Password</label> <br>
                      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required> <br> <br>
                    
                      <div class="container signin">
                        <p><a href="#">Back to Login</a></p> <br>
                      </div>
                  
                      <button type="submit" class="registerbtn">Register</button> <br> <br>
                  </form> 
            </div>
       </div>
    </section>
</body>
</html>
