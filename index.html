<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 
    
</head>
<body>
    <section class="container">
       <div class="outer">
            <div class="inner">
                <form class="form" id="form">
                      <h1>Register</h1>
        
                      <label for="fname">First Name</label> <br>
                      <span id="error1"></span>
                      <input type="text" id="fastName" name="firstName" placeholder="First Name..."> <br> <br>

                  
                      <label for="lname">Last Name</label> <br>
                      <span id="error2"></span>
                      <input type="text" id="lastName" name="lastName" placeholder="Last Name..."> <br> <br>
        
        
                      <label for="FullName">Full Name</label> <br>
                      <span id="error3"></span>
                      <input type="text" id="fullName" name="fullName" placeholder="Full Name..."> <br> <br>
           
                  
                      <label for="email">Email</label> <br>
                      <span id="error4"></span>
                      <input type="text" placeholder="Enter Email" name="email" id="email"> <br> <br>
        
        
                      <label for="phone">Phone Number</label><br>
                      <span id="error5"></span>
                      <input type="number" id="phone" name="phone" placeholder="Phone Number..."> <br><br>
        
        
                      <label for="birthday">Birthday</label> <br>
                      <span id="error6"></span>
                      <input type="date" id="birthday" name="birthday"> <br> <br>
        
                  
                      <label for="psw">Password</label> <br>
                      <span id="error7"></span>
                      <input type="password" placeholder="Enter Password" name="psw" id="password"> <br> <br>
        
                  
                      <label for="psw-repeat">Repeat Password</label> <br>
                      <span id="error8"></span>
                      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="repeatPassword"> <br> <br>
                    
                      <div class="container signin">
                        <p><a href="#">Back to Login</a></p> <br>
                      </div>
                  
                      <button type="submit" class="registerbtn">Register</button> <br> <br>
                  </form> 
            </div>
       </div>
    </section>

    
    <script src="index.js"></script>
</body>
</html>
